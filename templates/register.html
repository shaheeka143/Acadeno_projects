<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card shadow-lg p-4" style="width:440px;">
    <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='images/logo.png') }}" height="60">
        <h5 class="mt-2">Create your Acadeno account</h5>
        <p class="text-muted">Upload your resume to get matched automatically</p>
    </div>

    <form method="post" enctype="multipart/form-data">
        <input class="form-control mb-3" name="email" placeholder="Email" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <input class="form-control mb-3" type="file" name="resume" accept=".pdf" required>

        <button class="btn btn-success w-100">Create Account</button>

        <div class="text-center mt-3">
            <a href="/">Already have an account? Login</a>
        </div>
    </form>
</div>

</body>
</html>
